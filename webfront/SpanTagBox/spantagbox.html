function buttonsUp(){

$(document).ready(function(){

    $(".xbutton").click(function(ev){
        $(this).parent().hide();
      });

      $(".xbutton").mouseenter(function(ev){
        $(this).addClass("pointer");
      });

      $(".xbutton").mouseleave(function(ev){
        $(this).removeClass("pointer");
      });
});


</script>
