<script type="application/javascript">

var numberSeq = [];

function addTagContainer() {
}

$(document).ready(function(){

    $(".plusbutton").click(function(ev){
      var tagpointer = jQuery("<div/>", {
        id: "foo",
        class: "all tagshared tagcont",
      });

      var span1pointer = jQuery("<span/>", {
        id: "s1",
        class: "all",
        text: "aTag ",
      });

      var span2pointer = jQuery("<span/>", {
        id: "s3",
        class: "all",
        html: "&otimes;",
      });

        $(this).parent().prepend(tagpointer);

        $("#foo").append(span1pointer);
        $("#foo").append(span2pointer);

      });

      $(".plusbutton").mouseenter(function(ev){
        $(this).addClass("pointer");
      });

      $(".plusbutton").mouseleave(function(ev){
        $(this).removeClass("pointer");
      });

      $("#testinput").blur(function(ev){
        var usertext = $(this).prop("value")
        var spointer = jQuery("<span/>", {
            id: "s4",
            class: "all",
            html: usertext,
        });

        $(this).parent().prepend(spointer);
        $("#testinput").remove();
      });


});

</script>
<style type="text/css">

.tester {color:green; font-size:10pt;}
  .all {background-color:black;color:#ff8000;font-size:20pt;}
